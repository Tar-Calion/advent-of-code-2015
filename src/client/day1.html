    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/main.css">

<body>
<header>
    <h1>Advent of Code 2015</h1>
</header>

<main>
    <h2>Day 1: Not Quite Lisp</h2>

    <article class="puzzle">
        <h3>Part One: To what floor do the instructions take Santa?</h3>
        <section class="input">
            <label for="puzzle1-input">Input:</label>
            <!-- text area for input -->
            <textarea id="puzzle1-input" name="input" placeholder="Put the instructions here"></textarea>
            <p class="error-text" id="puzzle1-error-text"></p>
        </section>

        <section class="answer">
            <label>Answer:</label>
            <p id="puzzle1-answer"></p>
        </section>
    </article>

    <article class="puzzle">
        <h3>Part Two: What is the position of the character that causes Santa to first enter the basement?</h3>
        <section class="input">
            <label for="puzzle2-input">Input:</label>
            <!-- text area for input -->
            <textarea id="puzzle2-input" name="input"
                      placeholder="" disabled></textarea>
            <p class="error-text" id="puzzle2-error-text"></p>
        </section>

        <section class="answer">
            <label>Answer:</label>
            <p id="puzzle2-answer"></p>
        </section>
    </article>
</main>
