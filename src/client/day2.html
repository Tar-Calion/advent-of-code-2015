    <h2>Day 2: I Was Told There Would Be No Math</h2>

    <article class="puzzle">
        <h3>Part One: How many total square feet of wrapping paper should the elves order?</h3>
        <section class="input">
            <label for="puzzle1-input">Input:</label>
            <!-- text area for input -->
            <textarea id="puzzle1-input" name="input" placeholder="" disabled></textarea>
            <button id="puzzle1-button">Input a list of presents</button>
            <p class="error-text" id="puzzle1-error-text"></p>
        </section>

        <section class="answer">
            <label>Answer:</label>
            <p id="puzzle1-answer"></p>
        </section>

        <dialog id="puzzle1-dialog">
            <div class="dialog-container">
                <label for="puzzle1-dialog-input">Input a list of presents</label>
                <textarea id="puzzle1-dialog-input" name="input" placeholder=""></textarea>
                <div class="buttons-line">
                    <button id="puzzle1-dialog-cancel">Cancel</button>
                    <button id="puzzle1-dialog-submit">Submit</button>
                </div>
            </div>
        </dialog>
    </article>
